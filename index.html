<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 3rem;
      color: #d63384;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }

    .yes { background-color: #28a745; color: white; }
    .no { background-color: #dc3545; color: white; }

    #emoji {
      font-size: 60px;
      margin-top: 30px;
    }

    #bearImage {
      display: none;
      margin-top: 30px;
      width: 260px;
      border-radius: 20px;
    }

    #bearImage.show {
      display: inline-block;
      animation: zoom 2s ease forwards;
    }

    @keyframes zoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .pulse-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      z-index: 2;
    }

    .pulse-heart::before, .pulse-heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .pulse-heart::before {
      top: -50px;
      left: 0;
    }

    .pulse-heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .spark-ring {
      position: fixed;
      top: 20%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-left: -30px;
      border: 4px solid gold;
      border-radius: 50%;
      animation: rotateSpark 2s linear infinite;
    }

    @keyframes rotateSpark {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blossom {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #ff69b4;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    body.animate-bg {
      animation: rainbow 8s ease infinite;
    }

    @keyframes rainbow {
      0% { background: #ffdde1; }
      25% { background: #ffd9f2; }
      50% { background: #e0bbff; }
      75% { background: #ffc0cb; }
      100% { background: #ffdde1; }
    }

    .message {
      font-size: 1.6rem;
      margin-top: 20px;
      color: #d6336c;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .message.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Will You Marry Me? üíç</h1>
  <button class="btn yes" onclick="yesClicked()">Yes</button>
  <button class="btn no" id="noBtn" onclick="noClicked()">No</button>

  <div id="emoji"></div>
  <img id="bearImage" src="love.jpeg" alt="Happy Bear">
  <div class="message" id="message">You made me the happiest person in the universe! üíñ</div>

  <audio id="bgMusic" src="song.mp3" loop></audio>
  <audio id="cheerSound" src="song.mp3"></audio>

  <script>
    let noClickCount = 0;
    const emoji = document.getElementById("emoji");
    const bearImage = document.getElementById("bearImage");
    const noBtn = document.getElementById("noBtn");
    const sadEmojis = ["ü•∫", "üò¢", "üò≠", "üòñ", "üò©", "üòø"];
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    const cheer = document.getElementById("cheerSound");

    function yesClicked() {
      emoji.innerHTML = "";
      bearImage.classList.add("show");
      document.body.classList.add("animate-bg");
      bearImage.style.display = "inline-block";
      music.play();
      cheer.play();
      message.classList.add("show");

      // Add pulse heart
      const heart = document.createElement("div");
      heart.classList.add("pulse-heart");
      document.body.appendChild(heart);

      // Add sparkle ring
      const ring = document.createElement("div");
      ring.classList.add("spark-ring");
      document.body.appendChild(ring);

      // Falling petals
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement("div");
        petal.classList.add("blossom");
        petal.innerHTML = "üå∏";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 8000);
      }
    }

    function noClicked() {
      if (noClickCount < sadEmojis.length) {
        emoji.innerHTML = sadEmojis[noClickCount];
      }
      noClickCount++;

      if (noClickCount >= 3 && noClickCount < 7) {
        const x = Math.floor(Math.random() * 300);
        const y = Math.floor(Math.random() * 200);
        noBtn.style.position = "absolute";
        noBtn.style.top = y + "px";
        noBtn.style.left = x + "px";
      }

      if (noClickCount >= 7) {
        noBtn.onclick = null;
        noBtn.style.opacity = 0.5;
        noBtn.innerText = "üòà";
      }
    }
  </script>
</body>
</html>
